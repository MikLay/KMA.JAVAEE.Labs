<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Control: POST</title>
</head>
<body>
<table>
    <thead>
    <th>name</th>
    <th>isbn</th>
    <th>author</th>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.author}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
